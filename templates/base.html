<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Garmin Connect Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    {% block head %}{% endblock %}
  </head>
  <body>
    <header>
      <nav class="navbar" style="background-color: #e3f2fd;">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Garmin Connect</a>
          <a>
            Welcome <b id="username">{{username}}</b>
            <img src="https://mdbcdn.b-cdn.net/img/Photos/Avatars/avatar-7.webp" alt="Founder"
                 class="img-fluid rounded-circle me-1" width="55">
          </a>
        </div>
      </nav>
    </header>
    <section class="p-3 mb-2 bg-light">
    <div class="container">
    {% block body %}{% endblock %}
    </div>
    </section>
    <footer class="text-center bg-light text-muted fixed-bottom">
      <div class="py-4" style="background-color: rgba(0, 0, 0, 0.05);">
        <p>&copy; 2023 - Garmin Connect</p>
      </div>
    </footer>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
